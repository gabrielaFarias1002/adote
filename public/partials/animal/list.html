<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Animais</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="animalNovo" class="btn btn-sm btn-outline-success">
            <span class="fas fa-plus-square"></span>
            Novo animal
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="text-center">Código</th>
                <th class="text-center">Raça</th>
                <th class="text-center">Idade média</th>
                <th class="text-center">Porte</th>
                <th class="text-center">Cor</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="animal in vm.animal">
                <td class="text-center">{{animal.codigo}}</td>
                <td class="text-center">{{animal.raca}}</td>
                <td class="text-center">{{animal.idadeMedia | number:2}}</td>
                <td class="text-center">{{animal.porte}}</td>
                <td class="text-center">{{animal.cor}}</td>
                <td class="text-right">
                    <a ui-sref="animalEditar({id:animal._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(animal._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
