<div class="col-md-8 mx-auto">
    <h2>{{vm.titulo}}</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Emissao:</label>
                <input ng-model="vm.adote.emissao" readonly type="datetime-local" class="form-control text-right">
            </div>
        </div>
        <div class="form-group">
            <label>Cliente:</label>
            <select 
                class="form-control"
                ng-model="vm.adote.cliente"
                ng-options="item as item.nome for item in vm.clientes track by item._id">
            </select>
        </div>
        <div class="form-row">
            <button ng-click="vm.addItem()" type="button" data-toggle="modal" data-target="#modalItem" class="btn btn-info btn-sm my-2">
                <span class="fas fa-plus-square"></span>
                Adicionar item
            </button>
            <table class="table table-striped">
                <tr>
                    <th>Animal</th>
                    <th class="text-center">Cartão fidelidade</th>
                    <th></th>
                </tr>
                <tr ng-repeat="(index, item) in vm.adote.itens">
                    <td>{{item.animal.codigo}} - {{item.animal.descricao}}</td>
                    <td class="text-right">{{item.cartaoFidelidade|number:2}}</td>
                    <td class="text-right">
                        <a href="#" ng-click="vm.editarItem(index)"><span class="fas fa-edit"></span></a>
                        <a href="#" ng-click="vm.excluirItem(index)"><span class="fas fa-trash-alt"></span></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="text-right">
            <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar</button>
            <button ui-sref="adoteList" type="button" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="modalItemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalItemLabel">Item de adote</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Animal:</label>
                        <select 
                            class="form-control"
                            ng-model="vm.itemSelecionado.animal"
                            ng-options="item as item.descricao for item in vm.animal track by item._id">
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Quantidade:</label>
                            <input ng-model="vm.itemSelecionado.quantidade" type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Preço:</label>
                            <input ng-model="vm.itemSelecionado.preco" type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Total:</label>
                            <input ng-model="vm.itemSelecionado.total" type="number" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" ng-click="vm.saveItem()" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
    </div>
</div>
