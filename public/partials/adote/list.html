<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Adote</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="adoteNovo" class="btn btn-sm btn-outline-success">
            <span class="fas fa-plus-square"></span>
            Nova adoção
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="text-center">Emissão</th>
                <th class="text-center">Cliente</th>
                <th class="text-center">Animal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="adote in vm.adote">
                <td class="text-center">{{adote.emissao | date: 'dd/MM/yyyy HH:mm'}}</td>
                <td class="text-center">{{adote.cliente.nome}}</td>
                <td class="text-center">{{adote.animal | number:2}}</td>
                <td class="text-right">
                    <a ui-sref="adoteEditar({id:adote._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(adote._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
